<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>💘 Whsin's ✍ NoteBook 💘</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="技术小站" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <!-- 百度站点统计 -->
  <meta name="baidu-site-verification" content="code-o6vW1ltN3V" />
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- 默认主题 -->
  <link id="theme" rel="stylesheet" href="assets/plugins/docsify/lib/themes/vue.css"
    themeName="docsify/themes/vue.css" />
  <!-- LaTex渲染支持 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
</head>

<body>
  <!-- 配置站点加载提示信息 -->
  <div id="app">🏃🏃🏃🚴🚴 加载中...</div>

  <script>
    window.$docsify = {
        name: "📖 技术小站", // 站点名称
        nameLink: '#/',  // 侧边导航栏图标点击后的跳转地址，默认为根路径，路径以`#`开头
        repo: 'https://gitee.com/whsin/javaOwner', // 会在站点右上角渲染定义的github corner
        themeColor: '#007be8', // 主题颜色
        loadSidebar: 'sidebar', // 定义侧边导航栏，值为`true`默认名为`_sidebar.md` ，支持自定义名称 配置此项会导致自适应失效
        // logo: 'assets/images/logo.ico', // 侧边导航栏的站点图标，默认侧边导航栏显示为`name`配置的内容，配置此选项后不再渲染`name`配置的内容为侧边导航栏站点导航链接
        maxLevel: 6,  // 默认值6，配置最大渲染的标题层级，默认渲染所有标题为目录
        // subMaxLevel: 2, // 自定义侧边栏后默认不会再渲染文档中标题为目，配置此选项将文档中的标题层级以上的标题链接展示侧边导航栏中
        // hideSidebar: false,  // 全局隐藏侧边导航栏渲染
        // autoHeader: false, // // 配置了`loadSidebar: true`选项，再配置此选项会将导航栏内容追加到页面标题，如果页面中有一级标题`# XXX`，则不会再进行追加
        loadNavbar: 'navbar', // 站点导航栏配置 配置同侧边导航栏
        coverpage: 'coverpage', // 首页封面设置
        onlyCover: true,  // 配置首页封面不展示内容
        basePath: '/',  // 文档加载的根路径,可以指定到其它域名文档`https://github.com/iwhsin/javaOwner/`
        homepage: 'README.md', // 设置首页文件加载路径,`#/`或`#/README`映射到`/home.md`文件，要想访问根目录下的README.md可以通过'#/./README'
        auto2top: true, // 切换文档后自动跳转到页面顶部
        mergeNavbar: true,  // 移动端等小屏设备可以合并站点导航栏到侧标导航栏显示
        // noEmoji: true,  // 禁用emoji表情解析
        // formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}', // 配置`{docsify-updated}`日期显示格式
        formatUpdated: function (time) {
          return new Date(time).toLocaleString('zh');
        },  // 通过自定义配置日期显示格式

        // notFoundPage: '/404', // 定制404页面,默认查找`#/_404.md`
        // 定制404页面,默认查找`#/_404.md`,可以通过如下方式配置本地化的404页面
        // notFoundPage: {
        //   '/': '404.md',
        //   '/en': 'en/404.md',
        // },
        topMargin: 60, // 配置导航栏定位文档标题位置距离顶部的预留空间

        // externalLinkTarget: '_self',  // 外部链接打开方式，默认`_blank`在新窗口打开
        // cornerExternalLinkTarget: '_self',  // 右上角链接打开方式，默认`_blank`在新窗口打开
        // noCompileLinks: ['/basic/README.md', '/basic/.*'],  // 不渲染文档中配置的指定的链接，文档中的指定名称的链接不进行渲染处理
        // 配置请求资源头信息
        requestHeaders: {
          'cache-control': 'max-age=600',
          'author': 'whsin'
        },
        ext: '.md', // 资源文件扩展名后缀

        alias: {
          // 映射跳转配置
          '.*/navbar': '/navbar'
        },

        // 搜索插件配置
        search: {
          maxAge: 43200000, // 过期时间，单位毫秒，默认一天 '86400000'
          paths: 'auto',  // or 'auto' []
          // placeholder: '🔍 搜索关键词',
          placeholder: {
            '/zh-cn/': '搜索',
            '/': '🔍 搜索关键词'
          },
          // noData: '没有找到哦！',
          noData: {
            '/zh-cn/': '哎呀，没有找到呀！',
            '/': '没有找到哦！'
          },
          depth: 4, // 搜索标题的最大层级, 1 - 6
        },

        // 代码块复制插件
        copyCode: {
          buttonText: '点击复制',
          errorText: '错误！',
          successText: '复制成功'
        },

        // 分页插件
        pagination: {
          previousText: '上一篇',
          nextText: '下一篇'
        },

        // 字数统计插件
        count: {
          countable: true,  // 是否开启显示
          position: 'top',  // 设置展示位置`top` or `bottom`
          margin: '10px', // 设置与临近`el`元素的间距
          float: 'left',  // 设置元素对齐方式，`right` or `top` or `left`
          fontsize: '0.9em',  // 显示的字体大小
          color: 'rgb(90,90,90)', // 显示的字体颜色
          language: 'chinese',  // 语言
          // 本地化配置，优先级高于`language`
          localization: {
            words: "单词",
            minute: "分钟"
          },
          isExpected: true  // 是否显示预计阅读时长
        },

        // TAB选项卡插件
        tabs: {
          // 相同标签名的TAB选项卡同步匹配
          sync: true, // default
          // TAB选项卡主题样式选择，默认`classic`，支持`classic`、`material`或禁用主题样式（false）
          theme: `classic`,
          // 是否支持`标题标签+粗体title`配置TAB选项卡,默认为true
          tabHeadings: true
        },

        // 章节目录导航
        'page-toc': {
          tocMaxLevel: 6,
          target: 'h2, h3, h3, h4, h5, h6',
          title: '章节目录'
        },

        // plant UML支持
        plantuml: {
          skin: 'default',
          // renderSvgAsObject: true,
        },

        // 提醒框增强插件
        'flexible-alerts': {
          style: 'flat', // 支持`flat`、`callout`
          note: {
            label: "注意"
          },
          tip: {
            label: "提示"
          },
          warning: {
            label: "警告"
          },
          danger: {
            label: "危险"
          },
          comment: {
            label: "评注",
            // Assuming that we use Font Awesome
            icon: "fas fa-comment",
            className: "info"
          }
        },

        plugins: [
          function (hook, vm) {
            hook.doneEach(function () {
              // 每次路由切换时数据全部加载完成后调用，没有参数。
              // 主题换肤
              themeSwitchLoader();
            });
          }
        ],

        markdown: {

        }
      };
  </script>
  <script src="/assets/js/jquery/jquery.min.js"></script>

  <!-- <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script> -->

  <script src="assets/plugins/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!--字数统计插件 -->
  <!-- <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script> -->
  <script src="assets/plugins/docsify-count/dist/countable.min.js"></script>

  <!-- 分栏插件 -->
  <!-- <script src="//unpkg.com/docsify-example-panels/dist/docsify-example-panels.min.js"></script> -->
  <script src="assets/plugins/docsify-example-panels/dist/docsify-example-panels.min.js"></script>

  <script src="assets/plugins/docsify-plantuml/dist/docsify-plantuml.min.js"></script>

  <script src="assets/plugins/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>
